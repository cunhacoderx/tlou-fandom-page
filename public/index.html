<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Fandom Page do jogo The Last of Us Part II - Informações, personagens, imagens, curiosidades e mais!" />
  <title>The Last of Us Part II - Fandom</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../dist/css/main.css" />
</head>
<body>
  <header class="header">
    <div class="container header__container">
      <img src="../dist/images/naughty-dog-logo-1.svg" alt="" class="header__branding">
      <nav class="header__nav">
        <ul class="header__nav__list">
          <li class="header__nav__item"><a href="#" class="header__nav__link title__small btn btn--link">PLAY NOW</a></li>
          <li class="header__nav__item"><a href="#" class="header__nav__link title__small btn btn--secondary">BUY NOW</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <section class="hero">
    <div class="container hero__container">
      <img src="../dist/images/ellie_hero_bg.png" alt="Ellie e Joel na floresta" class="hero__image">
      <h1 class="hero__title title__big">
        THE<br>
        LAST<br>
        OF US
      </h1>
      <p class="hero__subtitle title__small">PART II</p>
      <ul class="hero__list">
        <li class="hero__list__item">
          <img class="hero__list__image" src="../dist/images/logos/ps5-playstation-5.svg" alt="PS5">
        </li>
        <li class="hero__list__item">
          <img class="hero__list__image" src="../dist/images/logos/ps4-playstation-4.svg" alt="">
        </li>
        <li class="hero__list__item">
          <img class="hero__list__image" src="../dist/images/logos/X_Xbox_Series_X_S_black.png" alt="">
        </li>
        <li class="hero__list__item">
          <img class="hero__list__image" src="../dist/images/logos/steam.svg" alt="">
        </li>
      </ul>
    </div>
  </section>
</body>
</html>
